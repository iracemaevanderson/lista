<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./pictures/ico/ico.png" type="image/x-icon">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="img"><img class="img-fluid" src="pictures/login/celular.png" alt=""></div>
    <div class="conteiner">
        <form method="POST" class="form">
            <h1>Fa√ßa seu login</h1>
            <label for="email">E-mail:</label>
            <label for="email"><i><img class="email" src="./pictures/ico/e-mail.jpg"></i></label>
            <input type="email" name="e-mail" id="email" placeholder="Digite seu e-mail">
            <label for="password">Senha:</label>
            <label for="password"><i><img class="password" src="./pictures/ico/password.png"></i></label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" autocomplete="on">

            <input type="button" value="Entrar" onclick="entrar()">
            <a href="./html/cadastro.html"><input type="button" value="Cadastre-se"></a>
        </form>
    </div>

    <div class="mx-auto text-center iv"><img class="img-fluid" src="pictures/login/iv.png" alt=""></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./javascript/login.js"></script>
</body>
</html>
